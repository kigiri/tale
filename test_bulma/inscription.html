 <!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <title>Tale.com</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
  <!-- MEU NAV BAR -->
    <nav class="nav has-shadow">
      <div class="container">
        <div class="nav-left">
          <a href="index.html" class="nav-item">
            <img src="images/logo.png" alt="Logo">
          </a>
          <a href="index.html" class="nav-item is-tab is-hidden-mobile">Lire</a>
          <a href="login.html" class="nav-item is-tab is-hidden-mobile">Écrire</a>
          <a href="dessins.html" class="nav-item is-tab is-hidden-mobile">Dessins</a>
          <a href="about.html" class="nav-item is-tab is-hidden-mobile">About</a>
        </div>
        <div class="nav-item is-tab">
          <p class="control">
          <input style="position: relative; top : 5px;" class="input" type="text" placeholder="Rechercher">
          </p>
          <a class="button is-info"> 🔎</a>
        </div>
        <a href="login.html" class="nav-item is-tab is-active">
            <figure class="image is-16x16" style="margin-right: 8px;">
              <img src="images/login.png">
            </figure>
            Log-in
         </a>
      </div>
    </nav>
  <!-- SECTION / ARTICLE -->
 <section class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <h1 class="title">
              Ajouter un compte
            </h1>
            <div class="box">
              <label class="label">Nom</label>
              <p class="control">
                <input class="input" type="text" placeholder="John Smith">
              </p>
              <label class="label">Prenom</label>
              <p class="control">
                <input class="input" type="text" placeholder="jsmith">
              </p>
              <label class="label">Email</label>
              <p class="control">
                <input class="input" type="text" placeholder="jsmith@example.org">
              </p>
              <hr>
              <label class="label">Password</label>
              <p class="control">
                <input class="input" type="password" placeholder="●●●●●●●">
              </p>
              <label class="label">Confirm Password</label>
              <p class="control">
                <input class="input" type="password" placeholder="●●●●●●●">
              </p>
              <hr>
              <p class="control">
                <button class="button is-danger">S'inscrire</button>
                <button class="button is-default">Annuler</button>
              </p>
            </div>
            <p class="has-text-centered">
              <a href="login.html">Login</a>  
            </p>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Tale.com</strong> est un receuil de contes participatif en ligne, permettant de lire, écouter ou encore proposer des histoires qui conviennent à tout public.
        <strong>Enjoy !</strong>
          </p>
        </div>
      </div>
    </footer>
  </body>

</html>
